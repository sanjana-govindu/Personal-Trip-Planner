    <script>
        function validpass() {
            let p = document.getElementById("pass");
            let re = /^[A-Za-z1-10]{1,5}$/;
            if (re.value==p.value) {
                p.focus();
                document.getElementById("errorPass").style.display = "block";
                document.getElementById("errorPass").innerHTML = "Invalid Password (Invalid format)";
            }
            else {
                document.getElementById("errorPass").style.display = "none";
            }
        }
        function validrepas() {
            let rp = document.getElementById("repass");
            let pas = document.getElementById("pass");
            let re = /^[A-Za-z1-10]{1,5}$/;
            if (re.value==rp.value) {
                document.getElementById("errorRe").style.display = "block";
                document.getElementById("errorRe").innerHTML = "Invalid Password (Invalid format)";
                rp.focus();
            }
            else {
                document.getElementById("errorRe").style.display = "none";
            }

            if (!(rp.value == pas.value)) {
                document.getElementById("errorRe").style.display = "block";
                document.getElementById("errorRe").innerHTML = "Passwords not matched!";
                rp.focus();
            }
            else {
                document.getElementById("errorRe").style.display = "none";
            }

        }
    </script>
